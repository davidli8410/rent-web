<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
<meta charset="UTF-8"></meta>
<title>用户登录-租房网</title>

<link rel="stylesheet" href="css_login/common.css" />
<link rel="stylesheet" href="css_login/login.css" />

</head>
<body>
	<div class="user-login">
		<div class="back">
			<a href="zufang.html" class="fl">返回租房网首页</a>
			<div class="fr">
				还没有租房网账号？<a href="register.html">马上注册</a>
			</div>
		</div>
		<div class="wrapper">
			<div class="bg-image">
				<img src="images/login-bg.jpg"></img>
			</div>
			<div class="logo"></div>
			<div class="login-cun">
				<form id="loginUserForm" class="fm-v clearfix"
					action="#"
					method="post">
					<input type="hidden" name="redirect" id="r" value="" /> <input
						type="hidden" name="verifyCode" id="verifyCode" val="" />
					<ul class="user-logn">
						<li class="user-phone"><div class="li-bg">
								<label></label> <input id="username" name="username"
									validatename="手机号" autocomplete="off" placeholder="请输入手机号"
									class="phonecode" type="text" validate="notNull,isTel" value="" />
							</div></li>

						<li class="pwd"><div class="li-bg">
								<label></label> <input id="password" name="password"
									validatename="密码" placeholder="请输入登录密码" validate="notNull"
									type="password" value="" />
							</div></li>
						<li class="user-phone"><div class="li-bg"></div></li>
						<li class="mt10"><div class="fl">
								<label><input type="checkbox" name="remember" value="1"
									class="mind-login" />下次自动登录</label>
							</div> <a
							href="https://passport.lianjia.com/register/resources/lianjia/forget.html?service=http://bj.lianjia.com/"
							class="fr">找回密码</a></li>
						<li><input type="hidden" name="lt" value="＃"／><input
							type="hidden" name="execution" value="e1s1" /> <input
							type="hidden" name="_eventId" value="submit" />
							<button class="actDoSubmit">立即登录</button></li>
					</ul>
				</form>
			</div>
		</div>
	</div>

	<div class="lianjia-footer-simple">
		新西兰租房网<br>xxx公司保留权利&nbsp; 
	</div>
</body>
</html>
